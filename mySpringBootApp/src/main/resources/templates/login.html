<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/lajout">
<head>
<meta charset="utf-8"/>
<title>page de login</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/File.css"
th:href="@{/css/File.css}" />
</head>
<body>


	<header class="page-header">
        <h1 align="center">BIENVENUE DANS NOTRE PAGE WEB</h1>
      </header>
     <!--  <div th:if="${param.error[0] == 'bad_credentials'}">
		        l'identifiant ou le mot de passe est incorrect!
		</div> --> 
	
     <div class="row">
		
	 <form class="col-md-4 offset-md-4 col-sm-8 offset-sm-2 well  rounded shadow-sm  "  id="myForm" th:action="@{/login}" method="post" >
		
		<div th:if="${param.logout}" class="centre">
		        Vous avez déconnecté !
		</div>
		<div th:if="${param.error}" class="centre">
		        l'identifiant ou le mot de passe est incorrect !
		</div>
		<p>
		<label>Identifiant de connexion :</label> 
		<input type="text" class="form-control " name="username"  placeholder="identifiant" required>
		
		</p>
	<p>
		<label>Mot de passe :</label> 
		<input type="password" class="form-control  " name="password"  placeholder="mot de passe" required>
		
	</p>
		
		<div class="float-right">
		<button class="btn btn-primary " type="submit" >connecter</button>
	 </div>
		
	</form>

		

    </div>
    




 

</body>
</html>
